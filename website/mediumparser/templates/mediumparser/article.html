{% extends 'mediumparser/base.html' %}

{% block title %}Medium{% endblock %}

{% block content %}
<div class="row" >
    <div class="bx-content">
        <h2><a href='{{ article.url }}'>{{ article.title }}</a></h2>
        <div class="news-content">{{ article.text }}
            <ul><h4>Tags:</h4>
                {% for tag in article.tags.all %}
                    <li><h5>{{tag.name}}</h5></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
