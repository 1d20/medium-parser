{% load static %}
<!doctype html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.css"> 
        <link rel="stylesheet" type="text/css" href="{% static 'mediumparser/text.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{% static 'mediumparser/js/base.js' %}"></script> 
        <title>{% block title %}{% endblock %}</title>
    {% block head_ext %}
    {% endblock %}

    <body>

            <a class="navbar-brand" href="/">Medium</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">

                        </li>

                        <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                        </li>

                        <a class="nav-link" href="/profile">Profile</a>

                    </ul>

        </nav>
      <div class="container">
          <section class="content">

          </section>
      </div>

</html>
